- name: Install and configure Elasticsearch
  hosts:
    - es01
    - es02
    - es03
  become: true
  vars:
    cluster_name: mycluster
    jvm_heap_size: 2g
    xpack_security_enabled: false
    network_host: 0.0.0.0
    node_name_prefix: es
    node_type: master
    es_version: "8.x"
    data_node1: es02
    data_node2: es03
    discovery_seed_hosts: "{{ node_name_prefix }}[1-3]"
  tasks:
    - name: Update the server and install apt-transport-https package
      apt:
        name: apt-transport-https
        update_cache: yes

    - name: Update package cache and fix missing dependencies
      become: true
      apt:
        update_cache: yes
        name: openjdk-11-jdk
        state: present
        force_apt_get: yes

    - name: Set JAVA_HOME Environment Variables
      lineinfile:
        path: /etc/environment
        line: 'JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64"'
      environment:
        PATH: "{{ ansible_env.PATH }}:/usr/lib/jvm/java-11-openjdk-amd64/bin"

    - name: Reload environment variables
      become: true
      shell: . /etc/environment

    - name: Verify JAVA_HOME environment variable
      command: echo $JAVA_HOME

    - name: Add ElasticSearch GPG key
      apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present
        keyring: /usr/share/keyrings/elasticsearch-keyring.gpg

    - name: Add ElasticSearch repository
      become: true
      become_method: sudo
      shell: echo "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee /etc/apt/sources.list.d/elastic-8.x.list

    - name: Install ElasticSearch 8 on Ubuntu 20.04 LTS
      apt:
        update_cache: yes
        name: elasticsearch
        state: present

    - name: Set cluster name in Elasticsearch configuration
      become: true
      lineinfile:
        path: /etc/elasticsearch/elasticsearch.yml
        regexp: '^cluster.name:'
        line: 'cluster.name: {{ cluster_name }}'

    - name: Set JVM heap size in Elasticsearch configuration
      become: true
      lineinfile:
        path: /etc/elasticsearch/jvm.options
        regexp: '^-Xm[sx].*$'
        line: '-Xms{{ jvm_heap_size }}'
      notify:
        - Restart Elasticsearch service

    - name: Set network.host property in Elasticsearch configuration
      become: true
      lineinfile:
        path: /etc/elasticsearch/elasticsearch.yml
        regexp: '^network.host:'
        line: 'network.host: {{ network_host }}'

    - name: Set xpack.security.enabled property in Elasticsearch configuration
      become: true
      lineinfile:
        path: /etc/elasticsearch/elasticsearch.yml
        regexp: '^xpack.security.enabled:'
        line: 'xpack.security.enabled: {{ xpack_security_enabled }}'

    - name: Set discovery.seed_hosts property in Elasticsearch configuration
      become: true
      lineinfile:
        path: /etc/elasticsearch/elasticsearch.yml
        regexp: '^discovery.seed_hosts:'
        line: 'discovery.seed_hosts: {{ discovery_seed_hosts }}'

    - name: Start Elasticsearch service
      service:
        name: elasticsearch
        state: started
        enabled: yes

  handlers:
    - name: Restart Elasticsearch service
      service:
        name: elasticsearch
        state: restarted